<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="anzeige">
       <div class="anzeigeText">Tic Tac Toe - Game</div>
    </div>

    <div class="eingabe ">
        <form class="spieler">
            <div class="playerTitle">Player 1:</div> <br>
            <input id="spieler1" placeholder="Enter your Name" > <br>
            <div class="playerTitle">Player 2:</div>  <br>
            <input id="spieler2" placeholder="Enter your Name"> <br>
            <button class= "startbutton" type="button">Start Game</button>

        </form>
    </div>
    <div class="main visibility">
    <div class="spielfeld">
        <div class="box"data-index="0"></div>
        <div class="box"data-index="1"></div>
        <div class="box"data-index="2"></div>
        <div class="box"data-index="3"></div>
        <div class="box"data-index="4"></div>
        <div class="box"data-index="5"></div>
        <div class="box"data-index="6"></div>
        <div class="box"data-index="7"></div>
        <div class="box"data-index="8"></div>


        <button class="restart" type="button">Restart</button>
    </div>
    </div>
    
    <script src="index2.js"></script>
